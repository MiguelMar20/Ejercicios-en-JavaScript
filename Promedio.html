<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Promedio</title>
    </head>
    <body>
        <h2>Promedio en JavaScript</h2>
        <p>Valor 1: <input type="text" id="n1"></p>
        <p>Valor 2: <input type="text" id="n2"></p>
        <p><input type="button" value="Calcular" onclick="CalcularPromedio()"></p>
        <p id="promedio"></p>
    </body>
    <script>
        
        function CalcularPromedio(){
            var v1=document.getElementById("n1").value;
            var v2=document.getElementById("n2").value;
            var pro=(parseFloat(v1)+parseFloat(v2))/2;
            document.getElementById("promedio").innerHTML=pro;      
        }
    </script>
</html>
